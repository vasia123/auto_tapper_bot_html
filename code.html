<!DOCTYPE html>
<html>
<head>
    <title>Confirmation Code WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protected Confirmation Code Input</h1>
        <div class="input-group">
            <input type="text" id="confirmationCode" placeholder="Enter confirmation code">
        </div>
        <button class="btn" onclick="sendConfirmationCode()">Send</button>
    </div>

    <script>
        function sendConfirmationCode() {
            let confirmationCode = document.getElementById('confirmationCode').value;
            confirmationCode = confirmationCode.replace(/[^a-zA-Z0-9]/g, '');
            const encodedCode = btoa(confirmationCode);
            const webApp = window.Telegram.WebApp;
            webApp.sendData(JSON.stringify({ confirmation_code: encodedCode }));
        }
    </script>
</body>
</html>
